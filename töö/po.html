<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="queryStyle.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <script>

        function punaseks(){
            $('h1,#tekst').css('color','red');
        }
        function siniseks(){
            $('h1').css('color','blue');
        }
        function mustaks(){
            $('h1,#tekst').css('color','black');
        }
        function start(){
            $('#tekst').mouseenter(punaseks);
            $('h1').mouseenter(siniseks);
            $('h1,#tekst').mouseleave(mustaks);
            $('#pilt').draggable()
            $('#tekst').draggable()
        }
        // ui vajutad nuppu - pida siis tekst vahetakse N채ita
        var lahti=true;
        function naitapeida(){

            $('#tekst').slideToggle();
            if(lahti){
                lahti=false
                $('#knopka').val("n채ita")
            }else {
                lahti = true;
                $('#knopka').val("peida")
            }
        }


    </script>


</head>
<body onload="start()">
<h1>jQuery kasutamine</h1>
<div id="tekst">
  jQuery CDN - jQuery raamatukogu, mison K채tte saadav internet
  <br>
  jQuery - JavaScripti teek,
  mis keskendub Java Svripti ja HTML-i vastastukusele m천jule.
</div>
<input type="button" value="--->" onclick="$('#tekst,h1').animate({left:'710px'},4100)">
<input type="button" value="<---" onclick="$('#tekst,h1').animate({left:'0px'},1100)">
<input type="button" value="peida" id="knopka" onclick="naitapeida()">


<br><br>
<img src="img.png" alt="img" id="pilt" width="300px">
</body>
</html>

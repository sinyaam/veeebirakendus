<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Lihtne tabel 2 rida x 3 veergu</h1>
<table id="lihtne">
    <tr>
        <td>AAA</td>
        <td>BBB</td>
        <td>CCC</td>
    </tr>
    <tr>
        <td>DDD</td>
        <td>FFF</td>
        <td>JJJ</td>
    </tr>
</table>
<h2>Natuke keerulisem tabek</h2>
<table id="keeruline1">
    <tr>
        <td colspan="3">AAA</td>
    </tr>
    <tr>
        <td>B</td>
        <td>C</td>
        <td>D</td>
    </tr>
</table>
<table id="keeruline2">
    <tr>
        <td>A</td>
        <td rowspan="3">B</td>
    </tr>
    <tr>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
    </tr>
</table>
<table id="keeruline3">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td colspan="3">5</td>
    </tr>
    <tr>
        <td colspan="2">6</td>
        <td rowspan="3">7</td>

    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
<h2>Iseseisev töö (tabel on joonistatud paberi peal)</h2>
<table id="töö">
    <tr>
        <td colspan="2">2</td>
        <td colspan="3">3</td>
    </tr>
    <tr>
        <td>1</td>
        <td colspan="3">4</td>
        <td>5</td>
    </tr>
    <tr>
        <td rowspan="2">6</td>
        <td colspan="2">7</td>
        <td colspan="2">8</td>
    </tr>
    <tr>
        <td colspan="1">9</td>
        <td colspan="3">10</td>
    </tr>
</table>
<h2>змия</h2>
<table  id="töö2">
    <tr>
        <td colspan="6">1</td>
    </tr>
    <tr>
        <td rowspan="4">2</td>
        <td colspan="4">3</td>
        <td rowspan="5">4</td>
    </tr>
    <tr>
        <td rowspan="2">6</td>
        <td colspan="2">7</td>
        <td rowspan="3">8</td>
    </tr>
    <tr>
        <td colspan="2">9</td>
    </tr>
    <tr>
        <td colspan="3">10</td>
    </tr>
    <tr>
        <td colspan="5">11</td>
    </tr>
</table>
</body>
</html>
